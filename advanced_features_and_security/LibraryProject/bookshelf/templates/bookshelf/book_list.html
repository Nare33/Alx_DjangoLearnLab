<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.publication_date }})
                <a href="{% url 'book_edit' book.id %}">Edit</a>
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'book_create' %}">Add Book</a>
</body>
</html>
