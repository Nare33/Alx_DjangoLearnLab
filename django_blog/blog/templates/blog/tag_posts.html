<!-- blog/templates/blog/tag_posts.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h2>Posts Tagged with "{{ tag_name }}"</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <p>No posts found with this tag.</p>
    {% endfor %}
  </ul>
{% endblock %}
