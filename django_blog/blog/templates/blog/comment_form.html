# django_blog/templates/blog/comment_form.html
<!DOCTYPE html>
<html>
<head>
    <title>Edit Comment</title>
</head>
<body>
    <h1>Edit Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>

# django_blog/templates/blog/comment_confirm_delete.html
<!DOCTYPE html>
<html>
<head>
    <title>Delete Comment</title>
</head>
<body>
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'post-detail' object.post.pk %}">Cancel</a>
    </form>
</body>
</html>
