<!-- blog/templates/blog/post_search_results.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <p>No posts found matching your search criteria.</p>
    {% endfor %}
  </ul>
{% endblock %}
